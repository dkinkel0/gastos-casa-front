<div class="configuracion-container">
    <h2>Configuración del Sistema</h2>
    
    <div class="buttons-grid">
        <button (click)="navegarA('/forma-pago')" class="config-button">
            <span class="icon">💳</span>
            <span>Forma de Pago</span>
        </button>

        <button (click)="navegarA('/tipo-gasto')" class="config-button">
            <span class="icon">📝</span>
            <span>Tipo de Gasto</span>
        </button>

        <button (click)="recalcularHistorico()" 
                [disabled]="isCalculando" 
                class="config-button warning">
            <span class="icon">{{ isCalculando ? '⏳' : '🔄' }}</span>
            <span>{{ isCalculando ? 'Calculando...' : 'Recalcular Histórico' }}</span>
        </button>
    </div>

    <div class="back-button-container">
        <button (click)="navegarA('/')" class="back-button">
            <span class="icon">🏠</span>
            <span>Volver al Inicio</span>
        </button>
    </div>
</div>
